version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: medonsite-db
    environment:
      POSTGRES_USER: medonsite
      POSTGRES_PASSWORD: medonsite_password
      POSTGRES_DB: medonsite
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medonsite"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medonsite-app
    environment:
      DATABASE_URL: postgresql://medonsite:medonsite_password@postgres:5432/medonsite?schema=public
      NODE_ENV: development
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-in-production}
      HMAC_SECRET: ${HMAC_SECRET:-dev-hmac-secret-change-in-production}
      SESSION_SECRET: ${SESSION_SECRET:-dev-session-secret-change-in-production}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    command: npm run dev

volumes:
  postgres_data:

